<div class="transcricao">
  <p>{{ textoExibido }}</p>
  <!-- Overlay de cobertura quando o texto não está expandido -->
  <div *ngIf="!textoExpandido" class="overlay"></div>
</div>
  <!-- Botões de alternância -->
<div class="botao-container">
  <button *ngIf="!textoExpandido" (click)="alternarTextoExpandido()">Ver mais</button>
  <button *ngIf="textoExpandido" (click)="alternarTextoExpandido()">Ver menos</button>
</div>
