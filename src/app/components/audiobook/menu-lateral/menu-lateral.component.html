<!-- Botão que abre e fecha o menu lateral -->
<button class="menu-toggle" [ngClass]="{'menu-visible': isMenuVisible}" (click)="toggleMenu()">
  <span *ngIf="!isMenuVisible"><img src="/assets/icons/open.svg" alt=""></span>
  <span *ngIf="isMenuVisible"><img src="/assets/icons/close.svg" alt=""></span>
</button>

<!-- Menu lateral com lista de capítulos -->
<div class="menu-lateral" [ngClass]="{'menu-visible': isMenuVisible}">
  <!--Lista de Capítulos-->
  <div class="capitulos">
    <h4>Menu de Seções</h4>
    <ul>
      <li *ngFor="let capitulo of capitulos; let i = index" (click)="selectChapter(i)">
        <span class="capitulos-info">
          <span class="titulo">{{ capitulo.titulo }}</span>
          <span class="subtitulo">{{ capitulo.subtitulo }}</span>
          <span class="leitor">Leitor: {{ capitulo.leitor }}</span>
        </span>
        <span class="capitulos-tempo">
          <p>{{ capitulo.tempo }}</p>
        </span>

      </li>
    </ul>
  </div>

</div>
